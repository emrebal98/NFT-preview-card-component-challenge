<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | NFT preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<link rel="stylesheet" href="style.css" />

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
			integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<div class="card">
			<div class="image_container">
				<img src="images/image-equilibrium.jpg" alt="card image" />
				<div class="overlay"><i class="fas fa-eye"></i></div>
			</div>

			<div class="card_title"><h2>Equilibrium #3429</h2></div>
			<div class="card_desc"><p>Our Equilibrium collection promotes balance and calm.</p></div>
			<div class="card_desc_alt">
				<img src="images/icon-ethereum.svg" alt="ethereum" />
				<p>0.041 ETH</p>
				<img src="images/icon-clock.svg" alt="clock" />
				<p>3 days left</p>
			</div>
			<hr />
			<div class="card_seperator_desc">
				<img src="images/image-avatar.png" alt="" />
				<p>Creation of <span>Jules Wyvern</span></p>
			</div>
		</div>
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/emrebal98">Emre</a>.
		</div>
	</body>
</html>
